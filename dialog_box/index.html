<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dialog-Model form</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div id="dialog-form" title="Location">
		<form>
			<fieldset>
				<label for="zipcode">Zipcode</label>
				<input type="text" name="zipcode" id="zipcode" value="834005" class="ui-widget-content">
				<input type="submit" tabindex="-1" class="btn">
			</fieldset>
		</form>
	</div>

	<button id="loc">Location Tracker</button>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
