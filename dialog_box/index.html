<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dialog-Model form</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="toggler" title="Location">
	<div id="dialog-form">
		<form>
			<fieldset>
				<label for="zipcode">Zipcode</label>
				<input type="text" name="zipcode" id="zipcode" value="834005" class="text ui-widget-content ui-corner-all">
				<input type="submit" tabindex="-1" class="btn">
			</fieldset>
		</form>
	</div>
</div>

	<button id="loc">Location Tracker</button>
	<script src="https:////cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
