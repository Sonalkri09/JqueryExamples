<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel</title>
	<link type="text/css" rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
	<h1><center><strong>NATURE!!</strong></center></h1>

	<div id="myHeader" class="header">
		<!-- <h1><center><strong>NATURE (HEADER DEMO) </strong></center></h1> -->

		<ul>
			<li>
				<button class="dropbtn">INFO</button>
				<div class="dropdown-content">
					<a href="#">About Us</a>
					<a href="#">Our Team</a>
					<a href="#">Our Clients</a>
				</div>
			</li>
			<li>
				<button class="dropbtn">DESTINATIONS</button>
				<div class="dropdown-content">
					<a href="#">India</a>
					<a href="#">USA</a>
					<a href="#">Europe</a>
				</div>
			</li>
			<li>
				<button class="dropbtn">SOCIAL</button>
				<div class="dropdown-content">
					<a href="#">Facebook</a>
					<a href="#">Twitter</a>
					<a href="#">Instagram</a>
				</div>
			</li>
		</ul>

	</div>


	
		<div class="row">
			
				<div class="mySlides fade">
					<img src="images/landscape.jpg">
					<div class="label">
						Landscape
					</div>
				</div>

				<div class="mySlides fade">
					<img src="images/nature1.jpg">
					<div class="label">
						River
					</div>
				</div>

				<div class="mySlides fade">
					<img src="images/stream.jpg">
					<div class="label">
						Stream
					</div>
				</div>

				<div class="mySlides fade">
					<img src="images/sunset.jpg">
					<div class="label">
						Sunset
					</div>
				</div>

				<div class="mySlides fade">
					<img src="images/sunrise.jpg">
					<div class="label">
						Sunrise
					</div>
				</div>

				<div class="mySlides fade">
					<img src="images/creative.jpg">
					<div class="label">
						Creativity
					</div>
				</div>


				<div class="select" style="width:100%">
					<div class="left"></div>
					<div class="right"></div>
					<span class="badge"></span>
					<span class="badge"></span>
					<span class="badge"></span>
					<span class="badge"></span>
					<span class="badge"></span>
					<span class="badge"></span>
				</div>
			
			</div>
	</div>
	
	<script src="https:////cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
